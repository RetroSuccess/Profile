<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: white;
            background: #000; /* Ensures the background is dark for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            width: 300px; /* Fixed width for the card */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Shadow effect */
            text-align: center;
        }

        .card h2 {
            margin: 0;
            font-size: 1.8em; /* Slightly larger font size for name */
            border-bottom: 2px solid lightblue; /* Underline effect */
            padding-bottom: 10px; /* Padding below header */
        }

        .card p {
            margin: 10px 0; /* Spacing around paragraphs */
            font-size: 1.1em; /* Slightly larger text */
        }

        .card a {
            color: lightblue; /* Link color */
            text-decoration: none; /* Removes underline */
            font-weight: bold; /* Bold for emphasis */
        }

        .card a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        .card img {
            border-radius: 50%; /* Circular image */
            width: 100px; /* Fixed size for the image */
            height: 100px; /* Fixed size for the image */
            margin-bottom: 15px; /* Spacing below the image */
        }
    </style>
</head>
